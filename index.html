<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>İlaç Sipariş Formu - Kayıt ve Giriş</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
  </style>

  <!-- Appwrite SDK -->
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
</head>
<body>
  <div class="container">
    <h2>Kayıt Ol</h2>
    <label for="name">Ad Soyad:</label>
    <input type="text" id="name" placeholder="Ad Soyad" />
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Email" />
    <label for="password">Şifre:</label>
    <input type="password" id="password" placeholder="Şifre" />
    <button onclick="kayitOl()">Kayıt Ol</button>

    <hr style="margin: 30px 0;" />

    <h2>Giriş Yap</h2>
    <label for="loginEmail">Email:</label>
    <input type="email" id="loginEmail" placeholder="Email" />
    <label for="loginPassword">Şifre:</label>
    <input type="password" id="loginPassword" placeholder="Şifre" />
    <button onclick="girisYap()">Giriş Yap</button>
  </div>

  <script>
    // Appwrite ayarları
    const client = new Appwrite.Client()
      .setEndpoint('https://fra.cloud.appwrite.io/v1')  // Senin Appwrite endpoint'in
      .setProject('683c4e25003c1b18d92e');             // Senin proje ID'n

    const account = new Appwrite.Account(client);

    // Kayıt fonksiyonu
    function kayitOl() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const name = document.getElementById('name').value.trim();

      if(!email || !password || !name) {
        alert("Lütfen tüm alanları doldurun.");
        return;
      }

      account.create('unique()', email, password, name)
        .then(() => alert("✅ Kayıt başarılı! Giriş yapabilirsiniz."))
        .catch(error => alert("❌ Kayıt hatası: " + error.message));
    }

    // Giriş fonksiyonu
    function girisYap() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      if(!email || !password) {
        alert("Lütfen email ve şifreyi doldurun.");
        return;
      }

      account.createEmailSession(email, password)
        .then(() => alert("✅ Giriş başarılı!"))
        .catch(error => alert("❌ Giriş hatası: " + error.message));
    }
  </script>
</body>
</html>
